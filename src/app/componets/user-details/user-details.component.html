<main class="ll-background">
  <div class="container h-100 pt-5 pb-5">
    <div class="row h-100">
      <div
        class="
          col-md-5
          mx-auto
          align-items-center
          justify-content-center
          d-flex
        "
      >
        <div class="myform form">
          <div class="logo mb-3"></div>
          <div id="first">
            <div class="col-md-12 text-center ll-color-secundary mb-5">
              <h1>Buenvenido {{ user.name }}</h1>
            </div>
            <form #userFont="ngForm" (ngSubmit)="onSubmit(userFont)">
              <div class="form-group">
                <label for="exampleInputEmail1">Introduce tu nombre</label>
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  placeholder="nombre"
                  #name="ngModel"
                  [(ngModel)]="user.name"
                  required
                />
                <span
                  *ngIf="!name.valid && name.touched"
                  class="invalid-feedback d-block"
                  >El nombre no es valido</span
                >
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Introduce tu apellido</label>
                <input
                  type="text"
                  name="surname"
                  class="form-control"
                  placeholder="apellido"
                  #surname="ngModel"
                  [(ngModel)]="user.surname"
                  required
                />
                <span
                  *ngIf="!surname.valid && surname.touched"
                  class="invalid-feedback d-block"
                  >El apellido no es valido</span
                >
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Tu correo es:</label>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  placeholder="email"
                  disabled
                />
              </div>
              <div class="col-md-12 text-center">
                <button
                  type="submit"
                  class="
                    btn btn-block
                    mybtn
                    btn-primary
                    tx-tfm
                    ll-bg-main ll-color-main
                    border-0
                    mt-3
                  "
                  [disabled]="userFont.invalid"
                >
                  Actualizar
                </button>
              </div>
              <div class="col-md-12">
                <div class="login-or">
                  <hr class="hr-or" />
                  <span class="span-or">O</span>
                </div>
              </div>
              <div class="col-md-12 mb-3">
                <p class="text-center">
                  <a (click)="deleteUser()" class="ll-color-secundary">
                    Borrar cuenta
                  </a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
