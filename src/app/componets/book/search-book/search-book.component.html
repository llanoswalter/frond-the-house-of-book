<div class="m-5 pt-5">
  <ngx-spinner
    bdColor="rgba(0, 0, 0, 1)"
    template="<img src='https://media.giphy.com/media/o8igknyuKs6aY/giphy.gif' />"
  >
  </ngx-spinner>
  <div class="text-center ll-altura-50" *ngIf="status">
    <h1 class="ll-color-secundary">La busqueda no arrojo resultados</h1>
  </div>
  <div class="d-md-flex flex-md-wrap justify-content-between">
    <div
      class="card w-md-25 m-4 ll-altura-50"
      *ngFor="let book of Books | paginate: { itemsPerPage: 9, currentPage: p }"
    >
      <div class="card-body d-flex flex-column justify-content-between">
        <h5 class="card-title text-center">{{ book.title }}</h5>
        <div *ngIf="book.isbn != undefined" class="mb-3">
          <img
            src="http://covers.openlibrary.org/b/isbn/{{ book.isbn[0] }}-M.jpg"
            alt="portada de {{ book.title }}"
            class="card-img-top h-100"
          />
        </div>
        <div
          *ngIf="book.isbn == undefined || book.isbn[0] == undefined"
          class="mb-3"
        >
          <img
            src="../../../../assets/img/libro-fondo.jpg"
            alt="imaggen por defecto"
            class="card-img-top"
          />
        </div>
        <h6 class="card-subtitle mb-2 text-muted">
          Autor: {{ book.author_name }}
        </h6>
        <div class="text-center">
          <button
            type="submit"
            class="
              btn btn-block btn-primary
              ll-bg-main ll-color-main
              border-0
              mt-3
            "
            (click)="detailsBook(book.isbn[0], book.title)"
          >
            mas info
          </button>
        </div>
      </div>
    </div>
  </div>
  <pagination-controls
    *ngIf="Books != undefined && Books[0] != undefined"
    (pageChange)="p = $event"
  ></pagination-controls>
</div>
