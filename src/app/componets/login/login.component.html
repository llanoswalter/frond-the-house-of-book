<main class="ll-background">
  <div class="container h-100">
    <div class="row h-100">
      <div
        class="
          col-md-5
          mx-auto
          align-items-center
          justify-content-center
          d-flex
        "
      >
        <div class="myform form">
          <div class="logo mb-3"></div>
          <div id="first">
            <div class="col-md-12 text-center ll-color-secundary mb-5">
              <h1>Ingresa</h1>
            </div>
            <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
              <div class="form-group">
                <label for="exampleInputEmail1">Introduce tu correo</label>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  placeholder="email"
                  #email="ngModel"
                  [(ngModel)]="user.email"
                  required
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                />
                <span
                  *ngIf="!email.valid && email.touched"
                  class="invalid-feedback d-block"
                  >El email no es valido</span
                >
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Introduce tu password </label>
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  placeholder="contraseña"
                  #password="ngModel"
                  [(ngModel)]="user.password"
                  required
                  pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=\S+$).{6,}$"
                />
                <span
                  *ngIf="!password.valid && password.touched"
                  class="invalid-feedback d-block"
                  >la contraseña no es valida</span
                >
              </div>
              <div class="col-md-12 text-center">
                <button
                  type="submit"
                  class="
                    btn btn-block
                    mybtn
                    btn-primary
                    tx-tfm
                    ll-bg-main ll-color-main
                    border-0
                    mt-3
                  "
                  [disabled]="loginForm.invalid"
                >
                  Ingresar
                </button>
              </div>
              <div class="col-md-12">
                <div class="login-or">
                  <hr class="hr-or" />
                  <span class="span-or">O</span>
                </div>
              </div>
              <div class="col-md-12 mb-3">
                <p class="text-center">
                  <a [routerLink]="['/registro']" class="ll-color-secundary">
                    Registrate
                  </a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
